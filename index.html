<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Maricris A. Pablo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM (PABLO)</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <script>
        
        function toShowPASS()
        {
            var l = document.getElementById("password");
            if(l.type == "password")
            {
                l.type = "text";
            }
            else
            {
                l.type = "password";
            }
        }
        
    </script>
</head>

<body onload='document.form1.email.focus()'>
    <main id="main-holder">
    <h1 id="login-header">LOGIN FORM</h1>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <form name= form1 id="login-form">
        <div class="container">
            <input type="text" name="email" id="email" class="login-form-field" placeholder="Email" required>
            <br>
            <br>
            <input type="password" id="password" class="login-form-field" placeholder="Password" name="password">  
            <input type="checkbox" name="tick" onclick="toShowPASS()">
            <br>
            <br>
            <input type="submit" value="SUBMIT" id="login-form-submit" onclick="ValidateEmail(document.form1.email); checkPassword(password)">
        </div>
    </form>
  </main>
</body>
</html>
